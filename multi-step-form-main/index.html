<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Multi-step form</title>
</head>

<body>
  <div class="body">
    <nav>
      <ul>
        <div>
          <li class="selected">1</li>
          <div><span class="nevStep">step 1</span><span>Your info</span></div></div>
        <div>
          <li>2</li>
          <div><span class="nevStep">step 2</span><span>Select plan</span></div>
        </div>
        <div>
          <li>3</li>
          <div><span class="nevStep">step 3</span><span>Add-ons</span></div>
        </div>
        <div>
          <li>4</li>
          <div><span class="nevStep">step 4</span><span>Summary</span></div>
        </div>
      </ul>
    </nav>
    <!-- Sidebar end -->

    <main>
      <!-- Step 1 start -->
      <div step="step-1" display="show">
        <h1>Personal info</h1>
        <p> Please provide your name, email address, and phone number.</p>
        <form action="./select-your-plan.html">
          <inputname>Name</inputname>
          <input type="text" name="name" placeholder="e.g. Stephen King" required>
          <inputname>Email Address</inputname>
          <input type="email" name="email" placeholder="e.g. stephenking@lorem.com" required>
          <inputname>Phone Nomber</inputname>
          <input type="number" name="nomber" placeholder="e.g. +1 234 567 890" required>

          <div class="button">
            <button type="submit" id="step-2" next>Next Step</button>
          </div>
        </form>

      </div>
      <!-- Step 1 end -->
    </main>
  </div>

  <div class="none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
